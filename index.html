  <body>
    <div class="container text-center my-5">
      <!-- TITOLO -->
      <h1 class="text-center text-white">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>

      <!-- FORM GENERA-->
      <div id="form-div" class="my-5 p-4 border border-2 shadow-sm rounded">
        <form class="row" id="personal-ticket-info">
          <!-- NOME -->
          <div class="col-4">
            <label for="input-Name" class="form-label fw-medium"
              >Nome e Cognome</label
            >
            <input
              type="text"
              id="input-Name"
              class="form-control"
              required
              value=""
            />
          </div>

          <!-- KM -->
          <div class="col-4">
            <label for="input-Kilometers" class="form-label fw-medium"
              >Km da percorrere</label
            >
            <input
              type="number"
              id="input-Kilometers"
              class="form-control"
              min="10"
              required
              value=""
            />
          </div>

          <!-- ETà -->
          <div class="col-4">
            <label for="age-range" class="form-label fw-medium"
              >Fascia d'ètà</label
            >
            <select
              id="age-range"
              class="form-select"
              aria-label="Scegli"
              required
            >
              <!-- <option selected>Scegli</option> -->
              <option>18-64 anni</option>
              <option>Under 18</option>
              <option>Over 65</option>
            </select>
          </div>

          <!-- BOTTONI -->
          <div class="p-4">
            <button id="submit-button" type="submit" class="btn btn-primary">
              Genera
            </button>
            <button id="cancel-button" type="reset" class="btn btn-secondary">
              Annulla
            </button>
          </div>
        </form>
      </div>

      <!-- BIGLIETTO  -->
      <h2 class="text-white">IL TUO BIGLIETTO</h2>
      <div id="ticket-div" class="text-start p-4 border border-2 shadow-sm">
        <h3 class="fs-6">DETTAGLIO PASSEGGERI</h3>
        <div class="row border-top border-bottom">
          <div class="col-4 p-3 bg-primary text-white">
            <h4 class="fs-6">NOME PASSEGGERO:</h4>
            <h5 id="output-name" class="fs-6 fst-italic"></h5>
          </div>
          <div class="col">
            <p class="fw-medium">Offerta</p>
            <p id="output-discont"></p>
          </div>
          <div class="col">
            <p class="fw-medium">Carrozza</p>
            <p>5</p>
          </div>
          <div class="col">
            <p class="fw-medium">Codice CP</p>
            <p>99270</p>
          </div>
          <div class="col">
            <p class="fw-medium">Prezzo</p>
            <p id="output-price"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>

    <script src="./js/main.js"></script>
